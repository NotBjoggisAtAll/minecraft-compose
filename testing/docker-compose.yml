version: "3"

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft
    environment:
      - "EULA=TRUE"
      - "TYPE=PAPER"
      - "MEMORY=1G"
    tty: true
    stdin_open: true
    restart: unless-stopped
    network_mode: host
    volumes:
      # attach a directory relative to the directory containing this compose file
      - /mnt/minecraft-volume-02/minecraft-data:/data
